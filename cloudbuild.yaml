steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'cloudrunservice'
    - '--source'
    - '.'
    - '--project'
    - '${_GCP_PROJECT_ID}'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
substitutions:
  _GCP_PROJECT_ID: "" # default value
